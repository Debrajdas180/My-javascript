  <body>
    <script>
      // example of iterate over object in for loop method at javascript
      let char = {
        Name: "debraj",
        age: 22,
        weight: 64,
      };

      for (key in char) {
        console.log(`the ${key} of the employee is ${char[key]}`);
      }
    </script>
